{% extends 'base.html' %}


{% block title %}List of Pets{% endblock %}

{% block content %}
    <h1>Available {{ pet_type.title() }}</h1>
    <p>{{ pets|length }} {{ pet_type }} available for adoption</p>
    <ul>
        {% for pet in pets %}
        <li><a href="/animals/{{ pet_type }}/{{ loop.index0 }}">{{ pet['name'] }} - {{ pet['breed'] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
